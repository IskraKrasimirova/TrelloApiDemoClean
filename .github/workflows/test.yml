name: Trello API CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🧱 Build project
        run: dotnet build --configuration Release

      - name: 🚨 Validate secrets
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace("${{ secrets.TRELLO_API_KEY }}") -or
              [string]::IsNullOrWhiteSpace("${{ secrets.TRELLO_API_TOKEN }}")) {
              Write-Error "❌ One or more Trello secrets are missing or empty. Aborting pipeline."
              exit 1
          }

      - name: 📝 Create appsettings.json from secrets
        shell: pwsh
        run: |
          $json = @{
            Trello = @{
              Key   = "${{ secrets.TRELLO_API_KEY }}"
              Token = "${{ secrets.TRELLO_API_TOKEN }}"
            }
          } | ConvertTo-Json -Depth 3

          $json | Out-File -FilePath "TrelloApiDemo.Tests/appsettings.json" -Encoding utf8

      - name: 🔍 Print appsettings.json for verification
        shell: pwsh
        run: Get-Content TrelloApiDemo.Tests/appsettings.json

      - name: 🧪 Run MSTest with explicit project and framework
        run: dotnet test TrelloApiDemo.Tests/TrelloApiDemo.Tests.csproj --configuration Release --framework net8.0 --logger "trx" --results-directory "TestResults"

      - name: 📤 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults

      - name: 📊 Test Summary
        uses: test-summary/action@v2
        with:
          paths: "TestResults/*.trx"
        if: always()

      - name: 📄 Generate HTML Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
        with:
          reports: "TestResults/*.trx"
          targetdir: "TestResults/html"
          reporttypes: "Html"
        if: always()

      - name: 📤 Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: TestReport
          path: TestResults/html
        if: always()
